<div id="map" role="application" aria-label="Mapa de rotas"></div>
<div id="form-container">
  <form (ngSubmit)="handleRoutePlannerFormSubmit()">
    <div class="form-group">
      <label for="origin">Origem:</label>
      <input type="text" id="origin" [(ngModel)]="origin" placeholder="Digite o local de partida" required>
    </div>
    <div class="form-group">
      <label for="destination">Destino:</label>
      <input type="text" id="destination" [(ngModel)]="destination" placeholder="Digite o local de destino" required>
    </div>
    <div class="form-group">
      <label for="transportMode">Modo de Transporte:</label>
      <select id="transportMode" [(ngModel)]="transportMode" name="transportMode">
        <option value="foot">🚶 A pé</option>
        <option value="bike">🚴 Bicicleta</option>
        <option value="car">🚗 Veículo</option>
      </select>
    </div>
    <button type="submit">Calcular Rota</button>
  </form>
</div>
<div id="floating-buttons">
  <button (click)="locateUser()" aria-label="Localizar">📍</button>
  <button (click)="resetMap()" aria-label="Resetar">🔄</button>
</div>
