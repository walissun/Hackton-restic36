<section class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
  
      <div class="form-group">
        <label for="username">Usuário</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Digite seu usuário"
          class="form-control"
        />
        <div *ngIf="loginForm.controls['username']?.invalid && loginForm.controls['username']?.touched" class="error">
          Usuário é obrigatório.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Digite sua senha"
          class="form-control"
        />
        <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="error">
          Senha é obrigatória.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
  </section>
