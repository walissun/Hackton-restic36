<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Planejador de rotas para Salvador, projetado para ser responsivo e eficiente.">
  <title>Planejador de Rotas - Salvador</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="map" role="application" aria-label="Mapa de rotas"></div>
  <div id="form-container">
    <form id="routePlannerForm" aria-labelledby="routePlannerFormLabel">
      <div class="form-group">
        <label for="origin">Origem:</label>
        <input type="text" id="origin" placeholder="Digite o local de partida" required>
      </div>
      <div class="form-group">
        <label for="destination">Destino:</label>
        <input type="text" id="destination" placeholder="Digite o local de destino" required>
      </div>
      <div class="form-group">
        <label for="transportMode">Modo de Transporte:</label>
        <select id="transportMode" name="transportMode" aria-label="Modo de Transporte">
          <option value="foot">🚶 A pé</option>
          <option value="bike">🚴 Bicicleta</option>
          <option value="car">🚗 Veículo</option>
        </select>
      </div>
      <button type="submit">Calcular Rota</button>
    </form>
  </div>
  <div id="floating-buttons">
    <button class="floating-button" id="locateUserButton" aria-label="Localizar">📍</button>
    <button class="floating-button" id="resetMapButton" aria-label="Resetar">🔄</button>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script src="script.js"></script>
</body>
</html>
